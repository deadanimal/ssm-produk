<div class="wrapper">
    <section class="section-shaped title-bg bg-mini">
        <div class="page-header page-header-small header-filter-white">
            <div class="page-header-image" style="background-image: url('assets/img/banner/banner-tower.jpg')"></div>
            <div class="container">
                <div class="header-body text-center mb-9">
                    <div class="row justify-content-center">
                        <div class="col">
                            <h1 class="text-ssm font-weight-bolder mb-0">
                                Search Customized Data
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt--9">
        <h3 class="title font-weight-bolder">Customized Data</h3>
        <h3 class="title font-weight-bolder">Share And Director</h3>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Incorp/Reg Date From</label>
                    <input class="form-control" placeholder="Enter Email Address" formControlName="email" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Incorp/Reg Date To</label>
                    <input class="form-control" placeholder="Enter full name" />
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Company Status</label>
                    <select class="form-control" placeholder="Enter">
                        <option>Existing</option>
                        <option>Winding Up</option>
                        <option>Disolved</option>
                        <option>Ceases Business</option>
                        <option>Removed</option>
                        <option>Desolved (Conversion to LLP)</option>
                        <option>Null And Void Persuant To Court Order</option>
                        <option>Stuck Off And Winding-Up By Court Order</option>
                        <option>Existing Under CVA</option>
                        <option>Winding Up Under CVA</option>
                        <option>Under JM (Under JVA)</option>
                        <option>Existing Under (Under JM)</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Company Type</label>
                    <select class="form-control" placeholder="Enter full name" formControlName="full_name">
                        <option>Private</option>
                        <option>Public</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Company Origin</label>
                    <input class="form-control" placeholder="Enter Email Address" formControlName="email" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Company Location</label>
                    <select class="form-control" placeholder="Enter full name" formControlName="full_name">
                        <option>Local</option>
                        <option>Foreign</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Director Nationality</label>
                    <input class="form-control" placeholder="Enter Director Nationality" formControlName="email" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Shareholder Nationality</label>
                    <input class="form-control" placeholder="Enter Shareholder Nationality"
                        formControlName="full_name" />
                </div>
            </div>
        </div>
        <div class="row pb-4 pt-3">
            <div class="col text-right">
                <button class="btn btn-default" style="cursor: pointer" (click)="confirm()">
                    Search</button>&nbsp;<button class="btn btn-default round" style="cursor: pointer"
                    (click)="navigatePage('/customized-data')">
                    Change Package
                </button>
            </div>
        </div>
    </div>
</div>
