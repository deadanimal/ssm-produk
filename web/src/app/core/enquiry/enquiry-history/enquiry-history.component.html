<div class="wrapper">
    <section class="section-shaped title-bg bg-mini">
        <div class="page-header page-header-small header-filter-white">
            <div class="page-header-image" style="
            background-image: url('assets/img/banner/banner-kjakp-enquiry.png');
          "></div>
            <div class="container">
                <div class="header-body text-center mb-9">
                    <div class="row justify-content-center">
                        <div class="col">
                            <h1 class="text-ssm font-weight-bolder" style="font-size: 3.0rem;">ENQUIRY HISTORY</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="section mt--9">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="row p-3">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="form-control-label">
                                        Search By Ticket Number
                                    </label>
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Search By Ticket Number" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="form-control-label">
                                        Search By Topic Issue
                                    </label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-receipt"> </i>
                                            </span>
                                        </div>
                                        <input class="form-control" placeholder="Search By Topic Issue" type="text" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <button class="btn btn-primary mt-4">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-8">
                <div class="table-responsive mb-0">
                    <table class="table table-striped mb-0">
                        <thead class="text-primary">
                            <tr>
                                <th class="text-center">Ticket Number</th>
                                <th class="text-center">Ticket Created Date</th>
                                <th class="text-center">Topic/Issue</th>
                                <th class="text-center">Ticket Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- <tr *ngFor="let item of listTickets">
                  <td class="text-center py-4">No records found</td>
                </tr> -->

                            <tr *ngFor="let item of listTickets">
                                <td class="text-center">Ticket Number</td>
                                <td class="text-center">
                                    {{ item.created_date }}
                                </td>
                                <td class="text-center">{{ item.topic }}</td>
                                <td class="text-center">In-Progress</td>
                                <td class="text-center">
                                    <a style="cursor: pointer" (click)="(listTickets.id)">
                                        <i class="fas fa-eye text-default"> </i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
