<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Report</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fas fa-align-left text-dark"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Product </a>
                            </li>

                                Report
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

                        </div>
                        <div class="col text-right">
                            <div class="dropdown" dropdown placement="bottom-right">
                                <button class="btn btn-outline-default dropdown-toggle" type="button"
                                    id="dropdownMenuButton" dropdownToggle>
                                    Export
                                </button>
                                <div aria-labelledby="dropdownMenuButton" *dropdownMenu
                                    class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" (click)="exportExcel()">Excel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartdivpro"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">

                </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col">
                            <h3>Cumulative Performance</h3>
                        </div>
                        <div class="col text-right">
                            <div class="dropdown" dropdown placement="bottom-right">

                                    Export
