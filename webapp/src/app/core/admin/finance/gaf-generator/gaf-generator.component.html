<ngx-loading-bar ref="http" height="4px" color="#fff"></ngx-loading-bar>
<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">GAF Generator</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fas fa-align-left text-dark"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Finance </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                GAF Generator
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <form [formGroup]="searchForm">
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label class="form-control-label">Start Date</label>
					<input id="start_date" #start_date class="form-control" type="date" formControlName="start_date" (change)="setminDate(start_date.value)">
				</div>
			</div>
	
			<div class="col">
				<div class="form-group">
					<label class="form-control-label">End Date</label>
					<input id="end_date" #end_date class="form-control" type="date" formControlName="end_date" max="{{maxDate}}" (change)="setmaxDate(end_date.value)">
				</div>
			</div>
		</div>
	</form>

    <div class="row">
        <div class="col">
            <button
				class="btn btn-ssm rounded-pill"
				(click)="generateGaf()"
            >
                Generate
            </button>
        </div>
    </div>
</div>
