<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Report</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fas fa-align-left text-dark"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Product </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Report
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="text-right">
                        <div class="dropdown" dropdown placement="bottom-right">
                            <button class="btn btn-outline-default dropdown-toggle" type="button"
                                id="dropdownMenuButton" dropdownToggle>
                                Export
                            </button>
                            <div aria-labelledby="dropdownMenuButton" *dropdownMenu
                                class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" (click)="exportExcel()">Excel</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush table-striped" id="productReportTable">
                        <thead style="border-bottom: 2px solid black;">
                            <tr>
                                <th class="text-center">No</th>
                                <th class="text-center">Product Name</th>
                                <th class="text-center" style="background-color: #edca3b;">Transaksi</th>
                                <th class="text-center" style="background-color: #edca3b;">Hasil</th>
                                <th class="text-center" style="background-color: #b5f0aa;">Transaksi</th>
                                <th class="text-center" style="background-color: #b5f0aa;">Hasil</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of listData; let i= index">
                                <td>{{i+1}}</td>
                                <td>{{data.proName}}</td>
                                <td>{{data.transaksi}}</td>
                                <td>{{data.hasil}}</td>
                                <td>{{data.transaksi1}}</td>
                                <td>{{data.hasil1}}</td>
                            </tr>
                            <tr class="text-center" style="background-color: #edca3b;">
                                <td colspan="2">Jumlah</td>
                                <td>7237724</td>
                                <td>92389283</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
