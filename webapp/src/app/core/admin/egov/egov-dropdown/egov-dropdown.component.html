<div class="container-fluid mt--6">

                                                Show

                                                    <option value="25">25</option>
                                                    <option value="50">50</option>

                                </div>
            
                                <ngx-datatable 
                                    class="bootstrap selection-cell" 
                                    [columnMode]="'force'" 
                                    [headerHeight]="50"
                                    [footerHeight]="50" 
                                    [rowHeight]="'auto'"
                                    [limit]="tableDepartmentEntries != -1 ? tableDepartmentEntries : undefined"
                                    [rows]="tableDepartmentTemp" 
                                    [scrollbarH]="true"
                                 >
                                    <ngx-datatable-column
                                        maxWidth="80"
                                        [sortable]="true"
                                        [resizeable]="false"
                                        prop="id_index"
                                    >
                                        <ng-template ngx-datatable-header-template>
                                            <span class="table-header">No.</span>
                                        </ng-template>
            
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.id_index}}
                                        </ng-template>
                                    </ngx-datatable-column>
            
                                    <ngx-datatable-column
                                        [sortable]="true"
                                        [resizeable]="false"
                                        prop="ministry"
                                    >
                                        <ng-template ngx-datatable-header-template>
                                            <span>Ministry</span>
                                        </ng-template>
            
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.ministry.name}}
                                        </ng-template>
                                    </ngx-datatable-column>
            
                                    <ngx-datatable-column
                                        [sortable]="true"
                                        [resizeable]="false"
                                        prop="name"
                                    >
                                        <ng-template ngx-datatable-header-template>
                                            <span>Agency / Department</span>
                                        </ng-template>
            
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.name}}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    
                                    <ngx-datatable-column
                                        maxWidth="100"
                                        [sortable]="true"
                                        [resizeable]="false"
                                        prop="status"
                                    >
                                        <ng-template ngx-datatable-header-template>
                                            <span>Status</span>
                                        </ng-template>
            
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            <span class="badge badge-success" *ngIf="row.status">Enabled</span>
                                            <span class="badge badge-warning" *ngIf="!row.status">Disabled</span>
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column
                                        maxWidth="100"
                                        [sortable]="false"
                                        [resizeable]="false"
                                    >
                                        <ng-template ngx-datatable-header-template>
                                            <span>Action</span>
                                        </ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            <a (click)="openModal(editModal, row)" style="cursor: pointer">
                                                <button class="btn btn-sm btn-info">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                            </a>
                                        </ng-template>
                                    </ngx-datatable-column>
                                </ngx-datatable>
                            </div>
                        </div>
                    </tab>

                                <ngx-datatable 
                                    class="bootstrap selection-cell" 
                                    [columnMode]="'force'" 
                                    [headerHeight]="50"
                                    [footerHeight]="50"

                                    [limit]="tableMinistryEntries != -1 ? tableMinistryEntries : undefined"

                </tabset>
            </div>
        </div>
    </div>
</div>

<ng-template #editModal>
	<div class="modal-header bg-default">
		<h6 class="modal-title text-white my-auto" id="modal-title-default">
			Update
		</h6>

		<button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="closeModal()">
			<span aria-hidden="true" class="text-white my-auto"> × </span>
		</button>
	</div>

	<div class="modal-body">
		<form>
			
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Ministry Name</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Agency / Department</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Division / Section / Unit</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">City</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="form-control-label">State</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Email Address</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Full Name</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Position & Grade</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="form-control-label">IC No.</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Tel No.</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Package Type</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Head of Department Name</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>

			<div class="row">


				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Head of Department Position</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Head of Department Email</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Approval Date</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Expiry Date</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>
			
			<div class="row">
				

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Renewal Date</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Total Accumulated Quota</label>
						<input class="form-control" value="" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="form-control-label">Status</label>
						<select class="form-control" value="">
							<option hidden selected>Please select</option>
							<option>Active</option>
							<option>Expired</option>
							<option>Disabled</option>
							<option>Inactive</option>
							<option>Blocked</option>
						</select>
					</div>
				</div>
			</div>
			

		</form>
	</div>

	<div class="modal-footer">
		<button class="btn btn-success" type="button" (click)="updateApplication()"
			[disabled]="!isCompleted && remarks=='' && completedDate==''">
			Update
		</button>

		<button class="btn btn-outline-danger ml-auto" data-dismiss="modal" type="button" (click)="closeModal()">
			Close
		</button>
	</div>
</ng-template>
